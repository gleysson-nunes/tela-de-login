<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <link rel="stylesheet" href="estilos/style.css">
    <meta name="description" content="Tela de Login para smartphones, tablets e desktops">
    <meta name="keywords" content="tela, login, email, senha">
    <meta name="author" content="Gleysson Nunes">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <h1>
            Login
        </h1>
        <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
        </p>
        <form action="cadastro.php" method="post" autocomplete="on">
            <div class="container-email-senha">
                <label for="email"><span class="material-icons-round">person</span></label>
                <input type="email" name="email" id="email" placeholder="Seu E-mail" required autocomplete="email">
            </div>
            <div  class="container-email-senha">
                <label for="senha"><span class="material-icons-round">vpn_key</span></label>
                <input type="password" name="senha" id="senha" placeholder="Sua Senha" required minlength="8" autocomplete="current-password">
            </div>
            <div>
                <input type="submit" value="Entrar" class="botoes" id="entrar"><br>
                <input type="submit" value="Esqueci a Senha" class="botoes" id="esqueci-senha">
            </div>
        </form>
    </main>
</body>
</html>
